<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título actualizado como pediste -->
    <title>Analizador de Código</title>
    <style>
        /* Los estilos son los mismos que la versión anterior con el botón de copiar */
        :root {
            --primary-color: #3a7d3d; /* Un verde un poco más sobrio */
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #333;
            --error-color: #ff5555;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container { width: 100%; max-width: 800px; }
        h1 { color: var(--primary-color); text-align: center; margin-bottom: 5px; }
        /* Subtítulo añadido para reflejar nuestra conversación */
        h2.subtitle {
            color: #888;
            text-align: center;
            font-size: 14px;
            font-weight: normal;
            margin-top: 0;
            margin-bottom: 20px;
        }
        #codeInput {
            width: 100%; height: 35vh; background-color: var(--surface-color);
            color: var(--text-color); border: 1px solid var(--border-color);
            border-radius: 8px; padding: 15px; font-family: "Courier New", Courier, monospace;
            font-size: 14px; box-sizing: border-box; resize: vertical;
        }
        #analyzeButton {
            width: 100%; padding: 15px; background-color: var(--primary-color);
            color: white; border: none; border-radius: 8px; font-size: 16px;
            font-weight: bold; cursor: pointer; margin-top: 15px;
            transition: background-color 0.3s, transform 0.1s;
        }
        #analyzeButton:active { transform: scale(0.98); }
        #copyButton {
            background-color: #007BFF; color: white; border: none;
            border-radius: 5px; padding: 8px 12px; cursor: pointer;
            font-size: 12px; position: absolute; top: 10px; right: 10px;
            display: none; opacity: 0.7; transition: opacity 0.3s;
        }
        #copyButton:hover { opacity: 1; }
        #resultsContainer {
            width: 100%; margin-top: 30px; display: none; position: relative;
        }
        #results {
            background-color: var(--surface-color); border: 1px solid var(--border-color);
            border-radius: 8px; padding: 20px; padding-top: 45px;
            box-sizing: border-box; white-space: pre-wrap;
            font-family: "Courier New", Courier, monospace; font-size: 14px;
            line-height: 1.6; max-height: 50vh; overflow-y: auto;
        }
        #loader {
            text-align: center; margin-top: 20px; font-size: 16px;
            color: #888; display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Título y subtítulo actualizados -->
        <h1>Analizador de Código</h1>
        <h2 class="subtitle">Tu colaborador lógico para la creación intuitiva.</h2>

        <!-- Placeholder actualizado para reflejar el propósito -->
        <textarea id="codeInput" placeholder="Pega aquí el código para iniciar el diálogo..."></textarea>
        
        <button id="analyzeButton">Analizar</button>
        <div id="loader">Dialogando con el motor de análisis...</div>

        <div id="resultsContainer">
            <!-- Botón de Copiar ya integrado -->
            <button id="copyButton">Copiar</button>
            <pre id="results"></pre>
        </div>
    </div>

    <script>
        // Referencias a los elementos del DOM
        const codeInput = document.getElementById('codeInput');
        const analyzeButton = document.getElementById('analyzeButton');
        const loader = document.getElementById('loader');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsPre = document.getElementById('results');
        const copyButton = document.getElementById('copyButton');

        const apiUrl = '/api/execute';

        // Lógica para el botón de Analizar
        analyzeButton.addEventListener('click', async () => {
            const code = codeInput.value;
            if (!code.trim()) {
                alert('Por favor, introduce código para analizar.');
                return;
            }

            // Prepara la UI para la carga
            loader.style.display = 'block';
            resultsContainer.style.display = 'none';
            copyButton.style.display = 'none';
            analyzeButton.disabled = true;
            analyzeButton.innerText = 'Analizando...';

            const requestBody = { skillset_target: 'analyzer', codigo: code };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody),
                });
                const data = await response.json();

                if (data.error) {
                    resultsPre.style.color = 'var(--error-color)';
                    resultsPre.innerText = `Error desde el motor:\n\n${data.error}`;
                } else {
                    resultsPre.style.color = 'var(--text-color)';
                    resultsPre.innerText = data.analisis;
                    copyButton.style.display = 'block'; // Muestra el botón de copiar
                }

            } catch (error) {
                resultsPre.style.color = 'var(--error-color)';
                resultsPre.innerText = `Error de Conexión:\n\nNo se pudo establecer diálogo con el servidor. Asegúrate de que main.py esté en ejecución en Pydroid 3.\n\nDetalles: ${error}`;
            } finally {
                // Restaura la UI
                loader.style.display = 'none';
                resultsContainer.style.display = 'block';
                analyzeButton.disabled = false;
                analyzeButton.innerText = 'Analizar';
            }
        });

        // Lógica para el botón de Copiar
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(resultsPre.innerText).then(() => {
                copyButton.innerText = '¡Copiado!';
                setTimeout(() => { copyButton.innerText = 'Copiar'; }, 2000);
            }).catch(err => {
                console.error('Error al copiar:', err);
                alert('No se pudo copiar el texto.');
            });
        });
    </script>

</body>
</html>
